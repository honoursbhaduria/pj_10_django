<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>

    <style>
        body {
            background-color: #fff3e6; /* warm cream background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            font-size: 64px;
            font-weight: bold;
            margin: 40px 0 10px;
            color: #5e2bff; /* deep violet */
        }

        @media (max-width: 485px) {
            .header {
                font-size: 40px;
            }
        }

        .form-container {
            background-color: #ffffff;
            max-width: 500px;
            margin: 30px auto;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #5e2bff;
            color: #fff;
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #471ec4;
        }

        .short-url {
            margin-top: 25px;
            padding: 18px;
            background-color: #e8e4ff;
            border-radius: 10px;
            font-weight: bold;
            color: #5e2bff;
            word-wrap: break-word;
        }

        a.short-link {
            color: #5e2bff;
            text-decoration: none;
        }

        a.short-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">URL Shortener</div>

    <div class="form-container">
        <form method="post" action="/index_form">
            {% csrf_token %}
            <label for="url">Enter Long URL</label>
            <input type="text" id="url" name="long_url" placeholder="https://example.com/very/long/url" required>
            <button type="submit">Shorten</button>
        </form>

        {% if short_url %}
        <div class="short-url">
            Shortened URL: <br>
            <a class="short-link" href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
        {% endif %}
    </div>

</body>
</html>
